<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <style>
        body {
            background-color: #B6D7A4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #B6D7A4;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
        }
        .signup-btn {
            background-color: red;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .form-container {
            background-color: transparent;
            width: 50%;
            margin: 50px auto;
            text-align: left;
            color: black;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-row label {
            font-weight: bold;
            flex: 1;
        }
        .form-row input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 150px;
            padding: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        footer {
            background-color: #434343;
            padding: 10px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UAH Bank</h1>
            <nav>
                <ul>
                    <li><a href="#">Personal Banking</a></li>
                    <li><a href="#">Credit Cards</a></li>
                    <li><a href="#">Mortgage</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#" class="signup-btn">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="form-container">
            <h2>Create Account</h2>
            <form>
                <div class="form-row">
                    <label>Full Name *</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <label>Address *</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <label>Phone Number *</label>
                    <input type="tel" required>
                </div>
                <div class="form-row">
                    <label>Cell Phone Number *</label>
                    <input type="tel" required>
                </div>
                <div class="form-row">
                    <label>Social Security Number (Tax ID) *</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <label>Email Address *</label>
                    <input type="email" required>
                </div>
                <div class="form-row">
                    <label>Confirm Email Address *</label>
                    <input type="email" required>
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
        
        <footer>
            <p>&copy; UAH Bank All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
